<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Exchange</title>
    <link rel="stylesheet" href="CartStyles.css">
    <link rel="stylesheet" href="./Animation/AnimationStyles.css">

    <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <header class="header">
            <nav class="header__navbar">
                <ul class="header__logo">
                    <li class="header__navbar_item"><h1>Flower Exchange</h1></li>
                </ul>
                <ul class="None__1">

                </ul>
                <ul class="None__2">
                    
                </ul>
                <ul class="header__menu">
                    <li class="header__navbar__list"><a href="HomeAfterToLogin.html">HOME</a></li>
                    <li class="header__navbar__list"><a href="#">ABOUT</a></li>
                    <li class="header__navbar__list"><a href="Order.html">ORDER</a></li>
                    <li class="header__navbar__list"><a href="#">CONTACT</a></li>
                </ul>
                <ul class="header__list">
                    <li class="header__navbar_item header__navbar-user">
                        <a href="#">
                            <i class="fa-regular fa-user"></i>
                            <div class="header__user">
                                <a class="header__user-item" href="Profile.html">Profile</a>
                                <a class="header__user-item" href="Cart.html">Cart</a>
                                <a class="header__user-item" href="SignIn.html">Log out</a>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="contaiter__main">
                <div class="container__product">
                    <div class="container__col-item">
                        <div class="product__item-img" style="background-image: url('./Home/HOACUCHOAMI.jpg')"></div>
                        <div class="product__item-name"><h6>Hoa cúc họa mi</h6></div>
                        <div class="product__item-price">
                            <span class="product__item-price-old">299.000đ</span>
                            <span class="product__item-price-new">199.000đ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <nav class="footer__navbar">
                <ul class="footer__navbar_item"><h1>LOGO</h1></ul>
                <ul>
                    <li class="footer__navbar_item"><h1>© 2024 by Flower Exchange. All Rights Reserved.</h1></li>
                </ul>
                <ul>
                    <li class="footer__navbar_item"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="footer__navbar_item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
        </footer>
    </div>
    
    <script>
        document.querySelector('.container__search-button button').addEventListener('click', () => {
            const searchValue = document.querySelector('.container__search-input input').value;

            fetch(`https://localhost:5001/api/products?Shop=${encodeURIComponent(searchValue)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Dữ liệu nhận được:', data);
                    // Xử lý và hiển thị dữ liệu trên trang HTML.
                })
                .catch(error => {
                    console.error('Lỗi khi gọi API:', error);
                });
        });

    </script>
    <script src="./Animation/Animation.js"></script>
</body>
</html>
