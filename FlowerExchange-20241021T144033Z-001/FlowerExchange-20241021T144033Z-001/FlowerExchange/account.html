<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="acc.css"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Quản lý tài khoản</title>
</head>
<body>
    <header class="site-header">
        <div class="logo">
          <img src="logo.png" alt="Website Logo"> <!-- Replace with your logo image URL -->
          <span>FlowerExchange</span>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> </a></li> <!--Về home-->
            <li><a href="donhang.html"><i class="fa-solid fa-truck-fast"></i></a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
          </ul>
        </nav>
    </header>
    
    <div class="wrapper">
        
        <form action=" " method="post" id="acc" onsubmit="return validatePassword()" >
            <div class="consider">
                <!-- Cột tùy chọn -->
                <div class="sidebar">
                    <div class="profile-section">
                        <img id="profileImage" src="bg.jpg" alt="Ảnh đại diện">
                        <p>thanh_nhi_0505</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <button id="upload" onclick="document.getElementById('fileInput').click();"><i class="fa-solid fa-pen"></i></button>
                    </div>
                    <nav>
                        <ul>
                            <li onclick="showSection('ho_so', this)">Hồ sơ của tôi</li>
                            <li onclick="showSection('doi_mat_khau', this)">Đổi mật khẩu</li>
                            <li onclick="showSection('tro_giup', this)">Trung tâm trợ giúp</li>
                        </ul>
                    </nav>
                </div>
    
                <!-- Nội dung của từng tùy chọn -->
                 <div class="content"> 
                    <!--Hồ sơ của tôi-->
                    <div id="ho_so" class="section active">
                        <div class="title">
                            <h2 >Hồ Sơ Của Tôi</h2>
                            <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                        </div>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" value="thanh_nhi_0505" disabled>
                        </div>
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" id="name" value="thanh nhi">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="co*********@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" id="phone" value="********32">
                        </div>
                        
                        <div class="form-group">
                            <label for="birthday">Ngày sinh</label>
                            <input type="text" id="birthday" value="**/07/20**">
                        </div>
                        <button type="submit" class="save-button">Cập nhật</button>
                    </div>
                
                    <!--Đổi mật khẩu-->
                    <div id="doi_mat_khau" class="section">
                        <div class="title">
                            <h2 >Đổi mật khẩu</h2>
                            <p>Cập nhật và xác thực mật khẩu người dùng</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu cũ</label>
                            <input type="password" id="password" class="toggle-password" placeholder="Mật khẩu cũ" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordnew">Mật khẩu mới</label>
                            <input type="password" id="passwordnew" class="toggle-password" placeholder="Mật khẩu mới" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Xác nhận mật khẩu mới</label>
                            <input type="password" id="confirm_password" class="toggle-password" placeholder="Xác nhận mật khẩu mới" required>
                        </div>
                        <button type="submit" class="save-button">Cập nhật</button>
                    </div>
                    <!--Trung tâm trợ giúp-->
                    <div id="tro_giup" class="section">
                        <div class="title">
                            <h2 >Trung tâm trợ giúp</h2>
                            <p>Liên hệ admin qua các kênh sau</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="FlowerExchange@gmail.com" disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" id="phone" value="1900 1021" disabled >
                        </div>
                    </div>
                 </div>
            </div>
        </form>
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="flower.js"></script>
<script src="script.js"></script>  
</body>
</html>
