<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">
          <img src="logo.png" alt="Website Logo"> <!-- Replace with your logo image URL -->
          <span>FlowerExchange</span>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> </a></li> <!--Về home-->
            <li><a href="donhang.html"><i class="fa-solid fa-truck-fast"></i></a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
          </ul>
        </nav>
    </header>
    <div class="wrapper">
        <form action=" " method="post" id="signin" class="form" onsubmit="return validatePassword()">
            <h1>REGISTER</h1>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" id="password" class="toggle-password" placeholder="Mật khẩu " required>
                <div class="eye">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <input type="password" id="confirm_password" class="toggle-password" placeholder="Xác nhận mật khẩu"
                    required>
                <div class="eye">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>
            <div id="error-message" style="color: red; display: none;"><br> Lỗi!!!</div>
            <div class="role-selection">
                <input type="radio" id="saler" name="role" value="saler" checked>
                <label for="saler" class="role-label">I'm a saler</label>
                <input type="radio" id="buyer" name="role" value="buyer">
                <label for="buyer" class="role-label">I'm a buyer</label>
            </div>
            <button type="submit" class="butt">Đăng ký</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="flower.js"></script>
    <script src="script.js"></script>
</body>

</html>
