<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="SignStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <ul class="header__logo">
                <li class="header__navbar_item"><h1>Flower Exchange</h1></li>
            </ul>
            <ul class="None__1">

            </ul>
            <ul class="None__2">
                
            </ul>
            <ul class="header__menu">
                <li class="header__navbar__list"><a href="">HOME</a></li>
                <li class="header__navbar__list"><a href="">ABOUT</a></li>
                <li class="header__navbar__list"><a href="">ORDER</a></li>
                <li class="header__navbar__list"><a href="">CONTACT</a></li>
            </ul>
            <ul class="header__list">
                <li class="header__navbar_item"><a href="SignIn.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <form action=" " method="post" id="signin" class="form" onsubmit="return validatePassword()">
            <h1>Sign in </h1>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" id="password" class="toggle-password" placeholder="Mật khẩu " required>
                <div class="eye">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>
            <div id="error-message" style="color: red; display: none;"><br> Lỗi!!!</div>
            <div class="save-forgot">
                <div class="save" >
                    <input type="checkbox"  >Lưu mật khẩu
                </div>
                <a href="#" >Quên mật khẩu </a>
            </div>  
            <button type="submit" class="butt">Đăng nhập</button>
            <div class="dangky">
                <a href="SignUp.html" > Đăng ký tài khoản ngay!!!</a>
            </div>
        </form>
    </div>
    <footer class="footer">
        <nav class="footer__navbar">
            <ul class="footer__navbar_item"><h1>LOGO</h1></ul>
            <ul>
                <li class="footer__navbar_item"><h1>© 2024 by Flower Exchange. All Rights Reserved.</h1></li>
            </ul>
            <ul>
                <li class="footer__navbar_item"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li class="footer__navbar_item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="flower.js"></script>
    <script src="script.js"></script>
</body>

</html>
