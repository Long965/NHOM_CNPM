<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản</title>
    <link rel="stylesheet" href="acc.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img id="profileImage" src="bg.jpg" alt="Ảnh đại diện">
                <p>thanh_nhi_0505</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button id="upload" onclick="document.getElementById('fileInput').click();"><i class="fa-solid fa-pen"></i></button>
    
            </div>
            <nav>
                <ul>
                    <li><a href="#">Tài Khoản Của Tôi</a></li>
                    <li><a href="#">Ngân Hàng</a></li>
                    <li><a href="#">Địa Chỉ</a></li>
                    <li><a href="#">Đổi Mật Khẩu</a></li>
                    <li><a href="#">Cài Đặt Thông Báo</a></li>
                    <li><a href="#">Cài đặt khác</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <h2 style="text-align: center;" >Hồ Sơ Của Tôi</h2>
            <p style="text-align: center;">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
            
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" value="thanh_nhi_0505" disabled>
            </div>
            <div class="form-group">
                <label for="name">Họ tên</label>
                <input type="text" id="name" value="thanh nhi">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="co*********@gmail.com" >
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" value="********32" >
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <div class="gender">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male" >Nam</label>
                    <input type="radio" name="gender" value="female" id="female" checked>
                    <label for="female">Nữ</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="text" id="birthday" value="**/07/20**" >
            </div>
            <button type="submit" class="save-button">Lưu</button>
        </div>
    </div>
</body>
<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0]; // Lấy tệp đã chọn
        const reader = new FileReader(); // Tạo FileReader để đọc tệp

        reader.onload = function(e) {
            document.getElementById('profileImage').src = e.target.result; // Cập nhật ảnh đại diện
        };

        if (file) {
            reader.readAsDataURL(file); // Đọc tệp dưới dạng URL dữ liệu
        }
    });
</script>
</html>
