
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
      <link rel="stylesheet" href="main.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper" >
            <form action=" " method="post" id="signin">    
                <h1>LOGIN</h1>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="toggle-password"   placeholder="Mật khẩu " required>
                    <div class="eye" >
                         <i class="fa-solid fa-eye-slash" style="font-size: 15px;  transform: translate3d(230px, -5px, 0);cursor: pointer;  " ></i>
                    </div>
                </div>
                
                <div class ="save-forgot"  >
                    <label><input type="checkbox">Lưu mật khẩu</label>
                    
                    <a href="#"  style= "transform: translateX(30px);">Bạn quên mật khẩu ??? </a>
                </div>
                <button type="submit" class="butt">Đăng nhập</button>
                <div class="signup">
                    <p>Bạn chưa có tài khoản ?
                        <a href="signup.html" > Đăng ký ngay</a>
                    </p>
            </form>
        </div>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="hienmk.js"></script>
    <script src="script.js"></script>
